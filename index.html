<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta de CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Consulta de CEP</h1>
            <p class="lead">Encontre endereços usando o ViaCEP</p>
        </div>

        <div class="search-box">
            <div class="input-group">
                <input type="text" id="cepInput" class="form-control" placeholder="Digite um CEP (somente números)" maxlength="8">
                <button id="searchBtn" class="btn btn-primary">Buscar</button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner-border text-primary spinner" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p>Buscando endereço...</p>
        </div>

        <div class="result-card" id="resultCard">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Resultado da Consulta</h5>
                    <div class="address-info">
                        <p><strong>CEP:</strong> <span id="cepResult"></span></p>
                        <p><strong>Logradouro:</strong> <span id="logradouro"></span></p>
                        <p><strong>Complemento:</strong> <span id="complemento"></span></p>
                        <p><strong>Bairro:</strong> <span id="bairro"></span></p>
                        <p><strong>Localidade:</strong> <span id="localidade"></span></p>
                        <p><strong>UF:</strong> <span id="uf"></span></p>
                        <p><strong>IBGE:</strong> <span id="ibge"></span></p>
                        <p><strong>GIA:</strong> <span id="gia"></span></p>
                        <p><strong>DDD:</strong> <span id="ddd"></span></p>
                        <p><strong>SIAFI:</strong> <span id="siafi"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
